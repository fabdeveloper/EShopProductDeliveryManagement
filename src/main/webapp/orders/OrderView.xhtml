<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://java.sun.com/jsf/html"
	xmlns:comp="http://jsfcompslib.src/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<p:body>
	<ui:composition template="../templates/PurchaseDetailTemplate.xhtml">
		

		
<!-- 		<ui:define name="order"> -->
		<ui:define name="bloque1">
		
			<comp:output3fieldscom
				at1="#{orderLocalizationHelper.getStringOrderId()}"
				at2="#{ordersViewBB.getOrderseleccionada().getId()}"
				at3="#{orderLocalizationHelper.getStringOrderConfirmationDate()}"
				at4="#{ordersViewBB.getOrderseleccionada().getConfirmationDate()}"
				at5="#{orderLocalizationHelper.getStringOrderStatus()}"
				at6="#{ordersViewBB.getOrderseleccionada().getPurchaseStatus().getStatus()}"
			></comp:output3fieldscom>
		</ui:define>	
			
<!-- 		<ui:define name="client"> -->
		<ui:define name="bloque4">
		
			<comp:output6fieldscom
				at1="#{orderLocalizationHelper.getStringUserName()}"
				at2="#{ordersViewBB.getOrderseleccionada().getClient().getName()}"
				at3="#{orderLocalizationHelper.getStringUserNick()}"
				at4="#{ordersViewBB.getOrderseleccionada().getClient().getNick()}"
				at5="#{orderLocalizationHelper.getStringUserAddress()}"
				at6="#{ordersViewBB.getOrderseleccionada().getClient().getAddress()}"
				at7="#{orderLocalizationHelper.getStringUserEmail()}"
				at8="#{ordersViewBB.getOrderseleccionada().getClient().getEmail()}"				

			></comp:output6fieldscom>
		</ui:define>	
			
<!-- 		<ui:define name="delivery"> -->
		<ui:define name="bloque3">
		
			<comp:UpdatableDeliveryDetailsComp
				addresslabel="#{orderLocalizationHelper.getStringDeliveryAddress()}"
				address="#{ordersViewBB.getOrderseleccionada().getDeliveryDetails().getDeliveryAddress()}"
				addressdisabled="true"
				remarkslabel="#{orderLocalizationHelper.getStringDeliveryRemarks()}"
				remarks="#{ordersViewBB.deliveryRemarks}"
				remarksrendered="true"
				remarksdisabled="false"
				deliverytypedisabled="true"
				typelabel="#{orderLocalizationHelper.getStringDeliveryType()}"
				typeselected="#{ordersViewBB.getOrderseleccionada().getDeliveryDetails().getDeliveryType()}"
				listaDeliveryTypes="#{ordersViewBB.listaDeliveryTypes}"
				deliverystatusdisabled="false"
				statuslabel="#{orderLocalizationHelper.getStringDeliveryStatus()}"
				statusselected="#{ordersViewBB.estadoEntrega}"
				listaDeliveryStatusTypes="#{ordersViewBB.listaDeliveryStatus}"
				lastModificationDateLabel="#{generalLocalizationHelper.getStringDeliveryDetailsModificationDate()}"
				lastModificationDate="#{ordersViewBB.getOrderseleccionada().getDeliveryDetails().getLastModificationDate()}"
				lastModificationDateDisabled="true"
				lastModificationDateRendered="true"
				menuEventListener="#{ordersViewBB.menuEventListener()}"
				buttonclass="botonclass"
				inputtextclass="inputclass"
				buttontext="#{generalLocalizationHelper.getStringActualizarDatosEnvio()}"
				updateDeliveryInfo="#{ordersViewBB.process()}"
			></comp:UpdatableDeliveryDetailsComp>


		</ui:define>
				
<!-- 		<ui:define name="cart"> -->
		<ui:define name="bloque2">
		
			<comp:outputcartcomp
				titulo1="#{orderLocalizationHelper.getStringCartNumArticulos()}"
				texto1="#{ordersViewBB.getOrderseleccionada().getCart().getListaItems().size()}"
				titulo2="#{orderLocalizationHelper.getStringCartPrice()}"
				texto2="#{ordersViewBB.getOrderseleccionada().getCart().getValue()}"
				lista="#{ordersViewBB.getOrderseleccionada().getCart().getListaItems()}"		
			></comp:outputcartcomp>	
		</ui:define>


	</ui:composition>

</p:body>
</html>
